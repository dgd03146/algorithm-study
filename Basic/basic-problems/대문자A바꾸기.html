<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(s) {
        let answer = s;
        if (s === s.toUpperCase()) {
          answer = answer.replace(/A/g, '#');
        }
        return answer;
      }

      let str = 'BANANA';
      console.log(solution(str));
    </script>
  </body>
</html>
