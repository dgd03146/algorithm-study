<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(arr) {
        let answer = [],
          oddNum = [],
          sum = 0,
          min = Number.MAX_SAFE_INTEGER;
        for (let i of arr) {
          if (i % 2 != 0) {
            sum += i;
            oddNum.push(i);
          }
        }
        for (i of oddNum) {
          if (min > i) {
            min = i;
          }
        }
        answer.push(sum);
        answer.push(min);
        return answer;
      }

      arr = [12, 77, 38, 41, 53, 92, 85];
      console.log(solution(arr));
    </script>
  </body>
</html>
